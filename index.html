<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Font Stack</title>
	<meta name="author" content="Phil Oye">

  <style type="text/css" media="screen">
    body  { font-family: "fake font", Georgia, sans-serif; }
    h1,h2 { font-family: "fake font 2", "Zapfino", "Gill Sans", "courier", "Helvetica Neue", sans-serif; }
    span  { font-family: "futura"; }
    .set_in_helveticaneue {color: red;}
  </style>

  <script type="text/javascript" src="lib/jquery.1.3.2.min.js"></script>
  <script type="text/javascript" src="lib/fontunstack.jquery.js"></script>
  <script type="text/javascript">

    $(document).ready(function() {
      $(":header").fontstack( ["fake font 2", "Zapfino", "Gill Sans", "courier", "Helvetica Neue", "sans-serif"] );
      $("p").fontstack( ["fake font", "Georgia", "monospace"] );
      $("span").fontstack( "futura" );
      $("p.callout").fontstack( '"Helvetica Neue", Helvetica, Arial, sans-serif;' );
    });

  </script>
</head>
<body>

  <h1>This is a header</h1>
  <p>This is in Georgia, <span>while this this is in Futura.</span></p>
  <h2>This is a header</h2>
  <p>This is in Georgia, <span>while this this is in Futura.</span></p>
  <p class="callout">This is in Helevetica</p>

</body>
</html>
